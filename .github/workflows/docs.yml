name: Auto-Generate Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.py'
      - '**.md'
      - 'Doxyfile'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Install Doxygen & dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y doxygen graphviz
        
    - name: ğŸ“– Generate documentation
      run: |
        echo "Generating docs for CarPal..."
        doxygen Doxyfile
        
        # Add a simple index redirect if needed
        if [ ! -f docs/html/index.html ]; then
          echo "âš ï¸  No documentation generated - check Doxyfile"
          exit 1
        fi
        
        echo "âœ… Documentation generated successfully"
        
    - name: ğŸŒ Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload documentation
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs/html'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
