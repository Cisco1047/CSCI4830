{% extends 'layout.html' %}
{% load static %}

{% block content %}

<div class="container" style="--bs-body-bg: #e9ebe7;">
    <nav class="navbar navbar-expand-md bg-white text-end" style="background: #00b760;border-radius: 61px;border-style: none;">
        <div class="container-fluid"><a class="navbar-brand ms-5" href="#" style="background: var(--bs-light);font-family: 'Playfair Display', serif;font-weight: bold;"><strong>CarPal</strong></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-end" id="navcol-1" style="background: #ffffff;--bs-body-bg: #ffffff;">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span style="color: rgba(0, 0, 0, 0.8);">Sign In</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span style="color: rgba(0, 0, 0, 0.8);">About</span></a></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </nav>
    </div>

    <form method="get">
        {% csrf_token %}
        <div class="container mt-8">
            <div class="row" style="text-align: center;padding-bottom: 20px;">
                <div class="col">
                    <label for="{{ form.year.id_for_label }}" style="font-family: 'Playfair Display', serif;font-weight: bold;">Year:</label>
                    {{ form.year }} {# Django renders a <select> with options directly #}
                    {% if form.year.errors %}
                        <div class="alert alert-danger">{{ form.year.errors }}</div>
                    {% endif %}
                </div>
                <div class="col" style="text-align: center;">
                    <label for="{{ form.make.id_for_label }}" style="font-family: 'Playfair Display', serif;font-weight: bold;">Make:</label>
                    {{ form.make }} {# Django renders a <select> with options directly #}
                    {% if form.make.errors %}
                        <div class="alert alert-danger">{{ form.make.errors }}</div>
                    {% endif %}
                </div>
                <div class="col" style="text-align: center;">
                    <label for="{{ form.carModel.id_for_label }}" style="font-family: 'Playfair Display', serif;font-weight: bold;">Model:</label>
                    {{ form.carModel }} {# Django renders a <select> with options directly #}
                    {% if form.carModel.errors %}
                        <div class="alert alert-danger">{{ form.carModel.errors }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" style="text-align: center;">
                <div class="col"><label class="col-form-label" style="font-size: 24px;font-family: 'Playfair Display', serif;font-weight: bold;">OR</label></div>
            </div>
        </div>
        <div class="container">
            <div class="row" style="text-align: center;">
                <div class="col" style="padding-top: 20px;">
                    <label for="{{ form.vin.id_for_label }}" class="form-label" style="font-family: 'Playfair Display', serif;font-size: 22px;font-weight: bold;">Vin Number:&nbsp;&nbsp;</label>
                    {{ form.vin }}
                    {% if form.vin.errors %}
                        <div class="alert alert-danger">{{ form.vin.errors }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col text-center align-self-center p-9">
                    <button class="btn btn-primary" type="submit" style="font-family: 'Playfair Display', serif;font-size: 22px;background: #ffffff;color: rgb(0,0,0);border-radius: 60px;border-width: 0px;border-color: #008c6f;width: 110px;font-weight: bold;">Search</button>
                </div>
                
            </div>
        </div>
    </form>

    {# Remove all JavaScript if not needed for any other purpose on this page #}
    {# If you have other JS, keep the <script> tags for those. #}

{% endblock %}
