  <div class="card-body">
    <h4 class="mb-2">{{ task_name }} â€” Instructions</h4>

    {% if steps %}
      <ol class="mb-0">
        {% for s in steps %}
          <li class="mb-3">
            {% if s.title %}<div class="fw-semibold mb-1">{{ s.title }}</div>{% endif %}
